<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap');
    </style>
    

  </head>
  <body>
    <div id="viewport">
      <button id="sailButton">Set Sail!</button>
      <div id="ports"></div>
      <div id="ship"></div>
    <script src="src/controller.js"></script>
    <script src="src/port.js"></script>
    <script src="src/itinerary.js"></script>
    <script src="src/ship.js"></script>
    <script>
      const itinerary = new Itinerary([
        new Port('Aruba'),
        new Port('Jamaica'),
        new Port('Bermuda'),
        new Port('Bahama')
      ]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);
      
      controller.renderPorts(itinerary.ports);
      controller.renderShip()
    </script>
    </div>
  </body>
</html>
